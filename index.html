<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whimsy — Tiny Journal for Fleeting Thoughts</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="A minimal, private-first journal for jotting text or recording audio. Fast capture, playful archive, powerful search. No analytics." />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo">✨</span>
        <h1>Whimsy</h1>
      </div>
      <nav class="actions">
        <button id="exportBtn" class="ghost">Export</button>
        <button id="settingsBtn" class="ghost">Settings</button>
      </nav>
    </header>

    <main class="layout">
      <section class="composer">
        <h2 class="section-title">Capture</h2>
        <textarea id="noteInput" placeholder="Jot a fleeting thought… (Cmd/Ctrl+Enter to save)"></textarea>
        <div class="row">
          <input id="categoryInput" type="text" placeholder="Categories (comma separated, e.g. ideas, dreams, todo)" />
        </div>
        <div class="controls">
          <button id="saveTextBtn" class="primary">Save Note</button>
          <div class="recording">
            <button id="recordBtn" class="secondary">● Record</button>
            <span id="recordStatus" class="hint">Idle</span>
          </div>
        </div>
      </section>

      <section class="search">
        <h2 class="section-title">Search</h2>
        <div class="search-row">
          <input id="searchInput" type="text" placeholder="Search notes…" />
          <select id="searchMode">
            <option value="exact" selected>Exact</option>
            <option value="semantic">Semantic (beta)</option>
          </select>
          <button id="clearSearch" class="ghost">Clear</button>
        </div>
        <p id="semanticHint" class="hint">Semantic search loads a local model on demand. No data leaves your device.</p>
      </section>

      <section class="archive">
        <h2 class="section-title">Memory Box</h2>
        <div class="filters">
          <div class="filter-row">
            <span class="hint">Filter by category:</span>
            <div id="categoryFilters" class="chips"></div>
            <button id="clearFilters" class="ghost">Clear Filters</button>
          </div>
        </div>
        <div id="emptyState" class="empty">Your memories will appear here. Start by saving a note or recording a thought.</div>
        <div id="entries" class="grid"></div>
      </section>
    </main>

    <dialog id="settingsDialog">
      <form method="dialog">
        <h3>Settings</h3>
        <label class="toggle">
          <input type="checkbox" id="transcriptionToggle" />
          <span>Transcribe audio (if supported on your device)</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="semanticToggle" />
          <span>Enable semantic search (download model locally)</span>
        </label>
        <menu>
          <button value="cancel" class="ghost">Close</button>
        </menu>
      </form>
    </dialog>

    <!-- Optional libraries (loaded lazily by app.js when needed) -->
    <!-- JSZip for export -->
    <script id="jszip-cdn" type="text/plain" data-src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- TensorFlow.js + USE model for semantic search -->
    <script id="tfjs-cdn" type="text/plain" data-src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script id="use-cdn" type="text/plain" data-src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>

    <script src="./app.js" type="module"></script>
  </body>
</html>
